    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sloganSection = document.getElementById('slogan');
            const video = document.getElementById('bg-video');
            const volumeToggleButton = document.getElementById('volume-toggle');
            const volumeIcon = volumeToggleButton.querySelector('i');

            // 建立一個 Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 當 section 進入畫面時，播放影片。
                        // .play() 會回傳一個 promise，最好進行錯誤處理
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.error("影片自動播放失敗:", error);
                            });
                        }
                    } else {
                        // 當 section 離開畫面時，暫停影片
                        video.pause();
                    }
                });
            });

            // 開始觀察 slogan section
            observer.observe(sloganSection);

            // 音量切換按鈕事件
            volumeToggleButton.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    volumeIcon.classList.remove('bi-volume-mute-fill');
                    volumeIcon.classList.add('bi-volume-up-fill');
                } else {
                    video.muted = true;
                    volumeIcon.classList.remove('bi-volume-up-fill');
                    volumeIcon.classList.add('bi-volume-mute-fill');
                }
            });
        });
    </script>
