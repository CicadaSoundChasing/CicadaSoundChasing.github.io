<body>

    <div class="b-example-divider"></div>
    <main data-bs-spy="scroll">
        <section id="slogan">
            <video autoplay muted loop playsinline id="bg-video">
                <source src="video.mp4" type="video/mp4">
                您的瀏覽器不支援影片標籤。
            </video>
            <div class="slogan-content">
                <div id="text-carousel">
                    <div class="text-carousel-item active">
                        <h1 class="display-3 fw-bold">炎炎夏日</h1>
                    </div>
                    <div class="text-carousel-item">
                        <p class="display-4 fw-bold">大聲鳴放的夏蟬</p>
                    </div>
                    <div class="text-carousel-item">
                        <p class="display-4 fw-bold">是否早已聽不見</p>
                    </div>
                    <div class="text-carousel-item">
                        <p class="display-4 fw-bold">而忘記了</p>
                    </div>
                </div>

        </section>
        <section id="map-section">
            <div class="container">
                <div class="flourish-embed flourish-map" data-src="visualisation/23747494">
                    <script src="https://public.flourish.studio/resources/embed.js"></script><noscript><img
                            src="https://public.flourish.studio/visualisation/23747494/thumbnail" width="50%"
                            alt="A Flourish data visualisation" style="border: none;">
                    </noscript>
                </div>
            </div>

        <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sloganSection = document.getElementById('slogan');
            const video = document.getElementById('bg-video');
            const volumeToggleButton = document.getElementById('volume-toggle');
            const volumeIcon = volumeToggleButton.querySelector('i');

            // 建立一個 Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 當 section 進入畫面時，播放影片。
                        // .play() 會回傳一個 promise，最好進行錯誤處理
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.error("影片自動播放失敗:", error);
                            });
                        }
                    } else {
                        // 當 section 離開畫面時，暫停影片
                        video.pause();
                    }
                });
            });

            // 開始觀察 slogan section
            observer.observe(sloganSection);

            // 音量切換按鈕事件
            volumeToggleButton.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    volumeIcon.classList.remove('bi-volume-mute-fill');
                    volumeIcon.classList.add('bi-volume-up-fill');
                } else {
                    video.muted = true;
                    volumeIcon.classList.remove('bi-volume-up-fill');
                    volumeIcon.classList.add('bi-volume-mute-fill');
                }
            });

            // 第二區塊的互動 (蟬鳴聲與 hover 效果)
            const secondSection = document.getElementById('second');
            const cicadaAudio = document.getElementById('cicada-audio');

            secondSection.addEventListener('mouseenter', () => {
                // 播放音訊，並處理瀏覽器可能阻止自動播放的情況
                const playPromise = cicadaAudio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("蟬鳴音訊播放被瀏覽器阻止:", error);
                    });
                }
            });

            secondSection.addEventListener('mouseleave', () => {
                cicadaAudio.pause();
                cicadaAudio.currentTime = 0; // 將音訊重置到開頭
            });

            // 文字輪播效果
            const carouselContainer = document.getElementById('text-carousel');
            if (carouselContainer) {
                const carouselItems = carouselContainer.querySelectorAll('.text-carousel-item');
                let currentItemIndex = 0;
                const slideInterval = 4000; // 每 4 秒切換一次

                function showNextItem() {
                    carouselItems[currentItemIndex].classList.remove('active');
                    currentItemIndex = (currentItemIndex + 1) % carouselItems.length;
                    carouselItems[currentItemIndex].classList.add('active');
                }

                // 啟動輪播
                setInterval(showNextItem, slideInterval);
            }
        });
    </script>
